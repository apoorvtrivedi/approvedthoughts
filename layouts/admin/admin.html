<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <div id="debug">Waiting for authentication...</div>
    <script>
      window.addEventListener('message', function(event) {
        const debugDiv = document.getElementById('debug');
        debugDiv.innerHTML += '<br>Message received: ' + JSON.stringify(event.data);
        
        if (event.data.type === 'github:token') {
          debugDiv.innerHTML += '<br>Setting token in localStorage...';
          const token = event.data.token;
          window.localStorage.setItem('git-gateway-github-token', token);
          window.localStorage.setItem('netlify-cms-github-token', token);
          debugDiv.innerHTML += '<br>Reloading page...';
          window.location.reload();
        }
      });
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
