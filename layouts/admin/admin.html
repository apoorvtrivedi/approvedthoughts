<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <div id="debug">Waiting for authentication...</div>
    <script>
      // Initialize CMS with stored token if it exists
      if (window.localStorage.getItem('netlify-cms-github-token')) {
        document.getElementById('debug').innerHTML = 'Found existing token, initializing CMS...';
      }

      window.addEventListener('message', function(event) {
        const debugDiv = document.getElementById('debug');
        debugDiv.innerHTML += '<br>Message received: ' + JSON.stringify(event.data);
        
        if (event.data.type === 'github:token' && event.data.token) {
          debugDiv.innerHTML += '<br>Token received, storing...';
          window.localStorage.setItem('netlify-cms-github-token', event.data.token);
          
          // Force refresh the page after a short delay
          setTimeout(() => {
            debugDiv.innerHTML += '<br>Reloading page...';
            window.location.href = window.location.href;
          }, 1000);
        }
      });
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
