<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Add a loading message that we should see -->
    <div id="loading">Loading CMS...</div>
    
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Basic error handling
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
        document.body.innerHTML += '<p style="color:red;">Error loading CMS. Check console for details.</p>';
        return false;
      };

      // Simple config without manual init
      window.CMS_MANUAL_INIT = false;
    </script>
  </body>
</html>
