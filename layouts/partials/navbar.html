<header class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 border-b border-gray-200 dark:border-gray-800 bg-white/75 dark:bg-gray-900/75">
    <div class="mx-auto max-w-screen-xl py-3 px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">
        <!-- Site Title - Centered -->
        <div class="mx-auto">
          <a href="{{ "/" | relLangURL }}" 
             class="text-xl font-semibold text-gray-900 dark:text-white hover:text-primary-600 dark:hover:text-primary-400" 
             style="font-size: 1.5rem; font-weight: 600;"
             aria-label="{{ .Site.Title }}">
            {{ .Site.Title }}
          </a>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Add menu links in a separate row below the title -->
  <div class="sticky bg-white/75 dark:bg-gray-900/75 border-b border-gray-200 dark:border-gray-800 z-30">
    <div class="mx-auto max-w-screen-xl px-4 py-2 sm:px-6 lg:px-8">
      <nav class="flex justify-center space-x-8">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-sm font-medium text-gray-600 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 py-1" {{ if .URL | relLangURL | eq $.Page.RelPermalink }}aria-current="page"{{ end }}>
          {{ .Name }}
        </a>
        {{ end }}
      </nav>
    </div>
  </div>
