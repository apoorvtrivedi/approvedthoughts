<!-- Custom CSS -->
<link rel="stylesheet" href="/css/custom.css">
<style>
/* Custom stylesheet for Approved Thoughts */

/* General link styling */
a {
  color: blue !important;
  text-decoration: underline !important;
}

/* Main title styling */
.site-title {
  font-size: 3.5rem !important;
  font-weight: 800 !important;
  text-align: center !important;
  margin: 2rem 0 1rem 0 !important;
}

/* Blog post styling */
.blog-post {
  margin-bottom: 3rem;
  padding-bottom: 3rem;
  border-bottom: 1px solid #eee;
}

.blog-post:last-child {
  border-bottom: none;
}

.blog-post-title {
  font-weight: 700 !important;
  margin-bottom: 0.5rem !important;
  text-align: left !important;
}

.blog-post-meta {
  margin-bottom: 1.25rem;
  color: #6c757d;
  font-size: 0.9rem;
}

.blog-post-content {
  text-align: justify !important;
}

.blog-post-content p, 
.blog-post-content li, 
.blog-post-content blockquote {
  color: #212529 !important;
}

/* Sidebar styling */
.sidebar {
  background-color: #f8f9fa;
  padding: 1.5rem;
  border-radius: 0.25rem;
  margin-bottom: 1.5rem;
}

.sidebar h4 {
  margin-top: 0;
  margin-bottom: 1rem;
  font-style: italic;
}

.sidebar ul {
  padding-left: 0;
  list-style: none;
  margin-bottom: 0;
}

.sidebar li {
  margin-bottom: 0.5rem;
}

.sidebar a {
  color: blue !important;
  text-decoration: underline !important;
}

/* Layout for three-column design */
.container-fluid {
  width: 100%;
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}

.row {
  display: flex;
  flex-wrap: wrap;
  margin-right: -15px;
  margin-left: -15px;
}

.col-lg-3, .col-lg-6 {
  position: relative;
  width: 100%;
  padding-right: 15px;
  padding-left: 15px;
}

/* Position sticky sidebars */
.position-sticky {
  position: sticky;
  top: 2rem;
}

/* Center alignment */
.mx-auto {
  margin-left: auto !important;
  margin-right: auto !important;
}

/* Responsive adjustments */
@media (min-width: 992px) {
  .col-lg-3 {
    flex: 0 0 25%;
    max-width: 25%;
  }
  
  .col-lg-6 {
    flex: 0 0 50%;
    max-width: 50%;
  }
  
  .d-lg-block {
    display: block !important;
  }
}

/* Hide sidebars on small screens */
@media (max-width: 991.98px) {
  .d-none.d-lg-block {
    display: none !important;
  }
}

/* Force text justification */
.justified {
  text-align: justify !important;
}

/* Ordered lists */
ol {
  list-style-type: decimal !important;
  padding-left: 2rem !important;
  margin-bottom: 1rem !important;
}

/* Unordered lists */
ul {
  list-style-type: disc !important;
  padding-left: 2rem !important;
  margin-bottom: 1rem !important;
}

/* Reset list style for sidebar lists */
.sidebar ul {
  list-style-type: none !important;
  padding-left: 0 !important;
}

/* Blockquotes */
blockquote {
  border-left: 4px solid #dee2e6 !important;
  padding-left: 1rem !important;
  margin-left: 0 !important;
  margin-right: 0 !important;
  font-style: italic !important;
  color: #6c757d !important;
}

/* Paragraph spacing */
p {
  margin-bottom: 1.5rem !important;
}

/* Last paragraph in a container doesn't need bottom margin */
p:last-child {
  margin-bottom: 0 !important;
}
</style>
