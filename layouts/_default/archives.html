{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-10">{{ .Title }}</h1>

    {{ range (.Site.RegularPages.GroupByDate "2006") }}
    <div class="mb-8">
      <h2 class="text-2xl font-bold mb-4">{{ .Key }}</h2>
      <ul class="space-y-2">
        {{ range .Pages }}
        <li class="flex items-center">
          <span class="text-gray-600 dark:text-gray-400 w-32">{{ .Date.Format "January 2" }}</span>
          <a href="{{ .Permalink }}" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
            {{ .Title }}
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
