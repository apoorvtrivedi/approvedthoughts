<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approved Thoughts CMS</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Custom auth configuration
      window.CMS_MANUAL_INIT = true;
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'apoorvtrivedi/approvedthoughts',
            branch: 'main',
            auth_type: 'implicit',
            app_id: 'Ov23liWc80V5gPeqWnwm', // Replace with your actual GitHub OAuth App ID
            base_url: 'https://approvedthoughts.com',
            auth_endpoint: 'admin/callback'
          },
          media_folder: 'static/images/uploads',
          public_folder: '/images/uploads',
          collections: [
            {
              name: 'posts',
              label: 'Blog Posts',
              folder: 'content/posts',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              editor: {
                preview: true
              },
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Publish Date', name: 'date', widget: 'datetime', format: 'YYYY-MM-DD' },
                { label: 'Description', name: 'description', widget: 'string' },
                { label: 'Featured Image', name: 'image', widget: 'image', required: false },
                { label: 'Body', name: 'body', widget: 'markdown' },
                { label: 'Tags', name: 'tags', widget: 'list', required: false }
              ]
            },
            {
              name: 'pages',
              label: 'Pages',
              folder: 'content',
              create: true,
              slug: '{{slug}}',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Body', name: 'body', widget: 'markdown' },
                {
                  label: 'Menu',
                  name: 'menu',
                  widget: 'object',
                  fields: [
                    {
                      label: 'Main',
                      name: 'main',
                      widget: 'object',
                      fields: [
                        { label: 'Weight', name: 'weight', widget: 'number', default: 100 }
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
